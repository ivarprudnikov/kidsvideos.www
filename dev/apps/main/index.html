<!doctype html>
<html ng-app="io.kidsvideos.admin.main" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kidsvideos.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/core.css -->
    <link rel="stylesheet" href="styles/core.css">
    <!-- endbuild -->
</head>

<body class="body">

<div ng-controller="HeaderController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="kidsvideos.io" src="../_shared/images/kidsvideos.io_logo-white-beta.svg"
                     onerror="this.src='../_shared/images/kidsvideos.io_logo-white-beta.png'"/>
            </a>
        </div>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="hasToken()">
                    <a ui-sref="main.home">Admin</a>
                </li>
                <li class="dropdown" ng-if="hasToken()">
                    <a ui-sref="video.search" class="dropdown-toggle" data-toggle="dropdown">Videos</a>
                </li>
                <li class="dropdown" ng-if="hasToken()">
                    <a ui-sref="playlist.list" class="dropdown-toggle" data-toggle="dropdown">Playlists</a>
                </li>
                <li ng-if="!hasToken()">
                    <a href="#">Sign in</a>
                </li>
                <li ng-if="hasToken()">
                    <a ng-click="signOut()">Sign out</a>
                </li>
            </ul>

    </div>
</div>

<div class="main-content" ng-class="stateName">
    <div class="main page-wrapper ui-view-container" ui-view="main" autoscroll="false"></div>
</div>


</body>

<!-- build:js scripts/vendor.js -->
<script src="../../vendor_components/easyXDM.debug.js"></script>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/uri.js/src/URI.js"></script>
<script src="../../bower_components/underscore/underscore.js"></script>
<script src="../../bower_components/angular/angular.js"></script>
<script src="../../bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="../../bower_components/angular-resource/angular-resource.js"></script>
<script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../../bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.js"></script>
<script src="../../bower_components/angular-touch/angular-touch.js"></script>
<script src="../../bower_components/hammerjs/hammer.js"></script>
<!-- endbuild -->

<!-- build:js scripts/tpls.js -->
<script src="../_shared/scripts/generatedTemplates.js"></script>
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<script src="../_shared/scripts/generatedConfiguration.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.js.resize.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.youtube.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.validation.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.search.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.auth.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.data.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.util.js"></script>
<script src="../_shared/scripts/com.ivarprudnikov.ng.video.manage.js"></script>

<script src="scripts/app.js"></script>

<script src="scripts/controllers/HeaderController.js"></script>
<script src="scripts/controllers/HomeController.js"></script>

<script src="scripts/controllers/VideoController.js"></script>

<script src="scripts/controllers/PlaylistListController.js"></script>
<script src="scripts/controllers/PlaylistShowController.js"></script>
<script src="scripts/controllers/PlaylistCreateController.js"></script>
<script src="scripts/controllers/PlaylistEditController.js"></script>
<!-- endbuild -->


</html>
